<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tekai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        #text-box {
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: #eee;
            padding: 10px;
            cursor: pointer;
        }

        #main-box {
            display: none;
            flex: 1;
            align-items: center;
            justify-content: center;
        }

        #main-box header {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none;
        }

        label {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <header>
        <h1>Show your Self!</h1>
    </header>

    <div id="text-box" onclick="showMainBox()">
        Font Detector
    </div>

    <div id="main-box">
        <header>
            <h2>What the Font?</h2>
        </header>
        <input type="file" id="file-input" onchange="uploadFile()">
        <label for="file-input">Upload Font File</label>
    </div>

    <script>
        function showMainBox() {
            var mainBox = document.getElementById('main-box');
            mainBox.style.display = 'flex';
        }

        function uploadFile() {
            var fileInput = document.getElementById('file-input');
            var fileName = fileInput.value.split('\\').pop();
            alert('Uploaded file: ' + fileName);
        }
    </script>

</body>

</html>
